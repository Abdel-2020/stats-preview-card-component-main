<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card-container">

    <section class="content-section">

      <h1 class="card-title">Get <span class="insights">insights</span> that help your business grow.</h1>

      <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="stat-section">
        <div>
          <h2 class="stat-title">10k+</h2>
          <p class="stat-text">companies</p>
        </div>
        <div>
          <h2 class="stat-title">314</h2>
          <p class="stat-text">templates</p>
        </div>
        <div>
          <h2 class="stat-title">12M+</h2>
          <p class="stat-text">queries</p>
        </div>
      </div>
    </section>
    <section class="image-section">
      <img class="card-image-mobile" src="images/image-header-mobile.jpg" alt="Women working on macbooks in an office">
      <img class="card-image" src="images/image-header-desktop.jpg" alt="Women working on macbooks in an office">
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" >Frontend Mentor</a>.
    Coded by <a href="https://github.com/Abdel-2020" target="_blank">Abdel Allali</a>.
  </div>
</body>

</html>
